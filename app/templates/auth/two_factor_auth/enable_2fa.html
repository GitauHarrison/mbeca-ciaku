{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_context %}
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Enable 2FA on your Account</h1>                                             
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 my-form">
                {{ wtf.quick_form(form) }}     
            </div>
            <div class="col-md-4"></div>
        </div>

    <div class="row text-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if user %}
                <a href="{{ url_for('main.help', username=user.username) }}">
                    <button class="btn"><span>&#8592;</span>  Back</button>
                </a>
            {% elif support %}
                <a href="{{ url_for('support.support_dashboard', username=support.username) }}">
                    <button class="btn"><span>&#8592;</span>  Back</button>
                </a>
            {% else %}
                <a href="{{ url_for('admin.admin_dashboard', username=admin.username) }}">
                    <button class="btn"><span>&#8592;</span>  Back</button>
                </a>
            {% endif %}
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
