{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_context%}
    <div class="row">
        <h1 class="text-center">{{ title }}</h1>
        <div class="col-md-4"><!-- Empty column --></div>
        <div class="col-md-4 my-form">
            {{ wtf.quick_form(form) }}
            <p>
                New here? <a href="{{ url_for('auth.register') }}">Register now</a>.
            </p>
            <p>
                Forgot password? <a href="{{ url_for('auth.reset_password_request') }}">Reset it</a>.
            </p>
        </div>
        <div class="col-md-4"><!-- Empty column --></div>
    </div>

{% endblock %}
