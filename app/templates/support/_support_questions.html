<table class="table table-striped">
    <tr valign='top'>
        <td width="30px">
            <img src=" {{ question.author.avatar(30) }}  ">
        </td>
        <td>
            <span class="question-id label label-default"># {{ question.id }} </span>
            <span class="label label-success"> {{ question.author.username }} </span>  
            said {{ moment(question.timestamp).fromNow() }}:
            <br>
            <div class="question-body">
                {% if question.body_html %}
                    {{ question.body_html | safe }}
                {% else %}
                    {{ question.body }}
                {% endif %}
            </div>
            {% if current_user.username == question.support.username %}
                <a class="btn" id="edit_link" href=" # ">Edit</a>
            {% endif %}
        </td>
    </tr>    
</table>
